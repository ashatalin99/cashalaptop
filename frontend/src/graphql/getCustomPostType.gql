query GetCustomPostType(
  $pageId: ID!                 # supply a URI, slug, or numeric ID
  $idType: PageIdType = URI 
  $faqFirst:  Int = 500 
) {
  page(id: $pageId, idType: $idType) {
    id
    title                      # page title (optional, but handy)
    # ───── Hero section (ACF or block field) ─────
    heroSection {
      title
      subtitle
      button {
        url
        title
        target
      }
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
    }
  }
  faqs(first: $faqFirst) {
    nodes {
      id
      title
      content                  
      faqBrands {            
        nodes {
          id
          name
          slug
          description
        }
      }
    }
  }
}